<!DOCTYPE html>
<head>
    <!-- Project Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Stock Prediction web app">
    <meta name="author" content="cpp-css">
    <title>Create Account</title>

    <!-- Styles -->
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/styles/createAcc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Javascript -->
     <script src="/scripts/createAcc.js"></script>
</head>
<body>
    <div class="left-container">
        <div class="login-container">
            <h1>Create Account</h1>
            <div class="input-box">
                <input type="email" placeholder="Enter Email" maxlength="50"/>
                <i class="fa fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter Password" maxlength="50"/>
                <i class="fa fa-eye"></i>
                <i class="fa fa-eye-slash"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Re-enter Password" maxlength="50"/>
                <i class="fa fa-eye"></i>
                <i class="fa fa-eye-slash"></i>
            </div>
            <button id="create-acc-btn" onclick="createAccount()">Create Account</button>
            <p id="login-msg">Already have an account? Click <a href="/index.html">here</a> to login.</p>
        </div>
    </div>
    <div class="right-container">
        <div class="img-circle">
            <img src="/assets/random-logo-removebg-preview.png"/>
        </div>
    </div>

</body>
