<!DOCTYPE html>
<head>
    <!-- Project Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Stock Prediction web app">
    <meta name="author" content="cpp-css">
    <title>Login</title>

    <!-- Styles -->
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Javascript -->
    <script src="/scripts/index.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li>BRONKS</li>
            <li><a href="">Home</a></li>
            <li><a href="">All Stocks</a></li>
        </ul>
        <div id="searchbar">
            <input type="text" placeholder="Search..."/>
            <i class="fa fa-search"></i>
        </div>
    </div>

    <!-- Everything Else -->
    <div class="under-navbar">

        <!-- Logo Side -->
        <div class="left-container">
            <div class="img-circle">
                <img src="/assets/random-logo-removebg-preview.png" />
            </div>
        </div>

        <!-- Login Side -->
        <div class="right-container">
            <div class="login-container">
                <h1>Login</h1>
                <div class="input-box">
                    <input id="email" type="email" placeholder="Enter Email" maxlength="50"/>
                    <i class="fa fa-envelope" style="color: white;"></i>
                </div>
                <div class="input-box">
                    <input id="password" type="password" placeholder="Enter Password" maxlength="50"/>
                    <i class="fa fa-eye" onclick="togglePasswordVisibility(this)"></i>
                    <i class="fa fa-eye-slash" onclick="togglePasswordVisibility(this)"></i>
                </div>
                <div id="checkbox-div" style="display: flex; flex-direction: row; align-self: start; margin-top: 5px;">
                    <input id="rmbr-me" type="checkbox"/>
                    <label for="rmbr-me" style="color: white;">Remember me.</label>
                </div>
                <button id="login-btn" onclick="login()">Login</button>
                <p id="create-acc-msg">Don't have an account? Click <a href="/pages/createAcc.html">here</a> to create one.</p>
            </div>
        </div>
    </div>
</body>
